name: Build & Commit Dist

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Commit dist folder
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dist -f
          git commit -m "Auto-build dist" || echo "No changes to commit"
          git push
